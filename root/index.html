<!doctype html>
<html lang="en">
	<head>
    <meta charset="UTF-8">

		<!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css?version=2">

		<!-- External JavaScript Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<!-- Internal JavaScripts -->
		<script type="text/javascript" src="js/sdk/lib/axios/dist/axios.standalone.js"></script>
		<script type="text/javascript" src="js/sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
		<script type="text/javascript" src="js/sdk/lib/CryptoJS/rollups/sha256.js"></script>
		<script type="text/javascript" src="js/sdk/lib/CryptoJS/components/hmac.js"></script>
		<script type="text/javascript" src="js/sdk/lib/CryptoJS/components/enc-base64.js"></script>
		<script type="text/javascript" src="js/sdk/lib/url-template/url-template.js"></script>
		<script type="text/javascript" src="js/sdk/lib/apiGatewayCore/sigV4Client.js"></script>
		<script type="text/javascript" src="js/sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
		<script type="text/javascript" src="js/sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
		<script type="text/javascript" src="js/sdk/lib/apiGatewayCore/utils.js"></script>

		<script type="text/javascript" src="js/sdk/apigClient.js"></script>
		<script type="text/javascript" src="js/sdk/aws-sdk.min.js"></script>
		<script type="text/javascript" src="js/sdk/aws-sdk.js"></script>
		<script type="text/javascript" src="js/facebook.js"></script>
		<script type="text/javascript" src="js/instaanalytics.js"></script>

		<script type="text/javascript" src="js/index.js"></script>

		<title>InstaAnalysis</title>
	</head>
	<body>
		<div id="amazon-root"></div>
		<div class="background">
			<div class="title">
				<h1>InstaAnalysis</h1>
				<p id="logout"> Logout </p>
			</div>
			<div id="content">
				<div id="content_inner">
				<div class="action">
					<div class="image">
						<img id="display_image" src="https://www.w3schools.com/howto/img_lights.jpg">
					</div>
					<div class="stat-block">
						<div class="stats num">
							<h4>Estimated Likes: </h4><p class="stat-p" id="likes-p">100</p>
						</div>
						<div class="stats num">
							<h4>Estimated Comments: </h4><p class="stat-p" id="comments-p">100</p>
						</div>
						<div class="stats">
							<h4>Tags: </h4><p class="stat-p" id="tags-p">100</p>
						</div>
					</div>
				</div>
				<div class="action button" id="add-photo">
					<h3>Analyze A New Image</h3>
				</div>
				<div class="action button" id="login-instagram">
					<h3>Connect Your Instagram Account</h3>
				</div>
				<div class="action">
					<table>
						<th>Image</th>
						<th>Date</th>
						<th>Likes</th>
						<th>Comments</th>
						<th>Tags</th>
					</table>
					<div id="refresh">
						<img id="refresh_icon" src="./media/refresh_icon.png">
					</div>
				</div>
				<div>
			</div>
		</div>
		<script type="text/javascript" src="js/amazon.js"></script>
	</body>
</html>
